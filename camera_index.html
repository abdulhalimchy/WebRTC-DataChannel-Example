<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>WebRTC CCCamera Client</title>
    <!-- <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/>  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="loginPage" class="container text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>WebRTC Camera Streaming</h2>
                <label for="tokenInput" class="sr-only">Login</label>
                <input type="text" id="tokenInput" class="form-control formgroup" placeholder="token" required=""
                    autofocus="">
                <button id="loginBtn" class="btn btn-lg btn-primary btnblock">
                    Login to view Streaming</button>
            </div>
        </div>
    </div>

    <div id="streamPage" class="container text-center">
        <img id="imageFrame" src=""/>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="panel panel-primary">
                    <div class="panel-heading">Text chat</div>
                    <div id="chatArea" class="panel-body text-left"></div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <input id="msgInput" type="text" placeholder="message" />
                <button id="sendMsgBtn" class="btn-success btn">Send</button>
            </div>
        </div>
    </div>

    <script src="camera_client.js"></script>

</body>

</html>
